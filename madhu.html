<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/69e5477b9e.js" crossorigin="anonymous"></script>

    <title>Login to madhu</title>
    <link rel="stylesheet" href="madhu.css">
</head>

<body>
    <div class="container">
        <h1>Log In</h1>
        <div class="box">
            <i class="fa-solid fa-envelope"></i>
          <input type="email" name="email" id="type" placeholder="Enter your Email">
        </div>
        <div class="box">
            <i class="fa-solid fa-key"></i>
            <input type="password" name="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn"> Sign In</button>
    </div>

</body>

</html>
